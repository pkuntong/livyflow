# ConfigMap for LivyFlow application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: livyflow-config
  namespace: livyflow-prod
  labels:
    app.kubernetes.io/name: livyflow
    app.kubernetes.io/instance: prod
    app.kubernetes.io/component: config
data:
  # Application configuration
  ENVIRONMENT: "production"
  DEBUG: "false"
  PORT: "8000"
  HOST: "0.0.0.0"
  WORKERS: "4"
  
  # CORS configuration
  CORS_ORIGINS: "https://livyflow.com,https://www.livyflow.com"
  CORS_CREDENTIALS: "true"
  
  # Database configuration (non-sensitive)
  DB_HOST: "livyflow-prod.cluster-xxxxx.us-east-1.rds.amazonaws.com"
  DB_PORT: "5432"
  DB_NAME: "livyflow"
  
  # Redis configuration
  REDIS_HOST: "livyflow-prod.xxxxx.cache.amazonaws.com"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # Logging configuration
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  
  # Rate limiting
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_PERIOD: "3600"
  
  # Health check configuration
  HEALTH_CHECK_PATH: "/api/health"
  HEALTH_CHECK_TIMEOUT: "30"
  
  # Monitoring configuration
  METRICS_ENABLED: "true"
  METRICS_PORT: "9090"
  PROMETHEUS_MULTIPROC_DIR: "/tmp/prometheus_multiproc_dir"

