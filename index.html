<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="LivyFlow - Personal finance management application for budgeting, expense tracking, and financial insights" />
    <meta name="theme-color" content="#10b981" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="LivyFlow" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <title>LivyFlow - Personal Finance Management</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//api.plaid.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', {
            scope: '/'
          })
          .then((registration) => {
            console.log('SW registered: ', registration);
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content is available, prompt user to refresh
                    if (confirm('New version of LivyFlow is available. Refresh to update?')) {
                      window.location.reload();
                    }
                  }
                });
              }
            });
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
        });

        // Listen for service worker messages
        navigator.serviceWorker.addEventListener('message', (event) => {
          if (event.data && event.data.type === 'TRANSACTIONS_SYNCED') {
            window.dispatchEvent(new CustomEvent('transactionsSynced'));
          }
          if (event.data && event.data.type === 'BUDGETS_SYNCED') {
            window.dispatchEvent(new CustomEvent('budgetsSynced'));
          }
        });
      }

      // Install prompt for PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install banner after user has used the app a bit
        setTimeout(() => {
          if (deferredPrompt && !window.matchMedia('(display-mode: standalone)').matches) {
            showInstallBanner();
          }
        }, 30000);
      });

      function showInstallBanner() {
        const banner = document.createElement('div');
        banner.innerHTML = `
          <div style="
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 12px 16px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
          ">
            <div style="max-width: 600px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 8px;">
              <div style="flex: 1; min-width: 200px;">
                <strong>üê∑ Install LivyFlow</strong>
                <div style="font-size: 14px; opacity: 0.9; margin-top: 2px;">Get the native app experience</div>
              </div>
              <div style="display: flex; gap: 8px;">
                <button onclick="installPWA()" style="
                  background: rgba(255,255,255,0.2);
                  border: 1px solid rgba(255,255,255,0.3);
                  color: white;
                  padding: 8px 16px;
                  border-radius: 6px;
                  cursor: pointer;
                  font-size: 14px;
                  font-weight: 500;
                ">Install</button>
                <button onclick="dismissInstallBanner()" style="
                  background: transparent;
                  border: 1px solid rgba(255,255,255,0.3);
                  color: white;
                  padding: 8px 12px;
                  border-radius: 6px;
                  cursor: pointer;
                  font-size: 14px;
                ">√ó</button>
              </div>
            </div>
          </div>
        `;
        document.body.appendChild(banner);
        
        window.installPWA = async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to install: ${outcome}`);
            deferredPrompt = null;
          }
          dismissInstallBanner();
        };
        
        window.dismissInstallBanner = () => {
          banner.remove();
          localStorage.setItem('installBannerDismissed', Date.now());
        };
        
        // Auto-dismiss after 10 seconds
        setTimeout(() => {
          if (document.body.contains(banner)) {
            dismissInstallBanner();
          }
        }, 10000);
      }
    </script>
  </body>
</html>
