# SonarCloud Configuration for LivyFlow

# Project identification
sonar.projectKey=gnotnuk_LivyFlow
sonar.organization=gnotnuk

# Project metadata
sonar.projectName=LivyFlow
sonar.projectDescription=Personal Finance Management Application with React and FastAPI

# Source code configuration
sonar.sources=src/,backend/
sonar.tests=src/test/,src/**/*.test.js,src/**/*.test.jsx,cypress/
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.config.js,**/*.config.ts

# Language-specific configurations
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.python.coverage.reportPaths=coverage/coverage.xml

# Code quality settings
sonar.qualitygate.wait=true
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.cy.js,**/test/**,**/cypress/**,**/*.config.js

# Duplications
sonar.cpd.exclusions=**/*.test.js,**/*.test.jsx,**/*.cy.js

# Analysis parameters
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Python specific
sonar.python.bandit.reportPaths=backend/bandit-report.json
sonar.python.pylint.reportPaths=pylint-report.json
sonar.python.flake8.reportPaths=flake8-report.json

# JavaScript/TypeScript specific
sonar.eslint.reportPaths=eslint-report.json
sonar.typescript.tsconfigPaths=jsconfig.json